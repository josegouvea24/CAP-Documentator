_schema-version: "3.1"
ID: cap-documentator
version: 1.0.0

modules:
  - name: cap-doc-cap-backend
    type: nodejs
    path: .  # CAP service is in project root
    build-parameters:
      builder: npm
      ignore: ["node_modules/", "backend/", "app/"]
    requires:
      - name: cap-doc-destination
      - name: cap-doc-xsuaa

  - name: cap-doc-fiori-ui
    type: html5
    path: app/fiori-ui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  - name: cap-doc-flask-backend
    type: python
    path: backend
    build-parameters:
      buildpack: https://github.com/cloudfoundry/python-buildpack.git#v1.8.27 

resources:
  - name: cap-doc-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: xs-security.json

  - name: cap-doc-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite